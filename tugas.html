<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Persegi Panjang</title>
</head>

<body >
    <body style="background-color: rgba(23, 168, 204, 0.945);"></body>
    <script src="scripttugas.js"></script>
   
    
    <h1 style=
        "text-align: center;
        font-family: monospace;">

        Menghitung Luas Persegi Panjang</h1>
    <p style=
        "text-align: center;
        font-family: monospace;
        font-size: x-large;">

        <b>Masukkan Panjang</b></p>
    <p style=
        "text-align: center; 
        font-family: monospace;">

        <input  type="text" id="bil1" placeholder="BILANGAN"style="text-align: center; font-size: x-large;">
    </p>

    <p style=
        "text-align: center; 
        font-family: monospace;
        font-size: x-large;">

        <b>Masukkan Lebar</b></p>
    <p style=
        "text-align: center;
        font-family: monospace;">
        <input type="text" id="bil2" placeholder="BILANGAN" oninput="hasil()" style="text-align: center; font-size: x-large;" >
    </p>

    <p style=
        "text-align: center; 
        font-family: monospace;
        font-size: x-large;">

        <b>Luas Persegi Panjang Adalah</b>
    </p>

    <p style=
        "text-align: center; 
        font-family: monospace;
        font-size: x-large;">

        <span id="hasil"></span>
    </p>
    
</body>
</html>
